<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Survey Form</title>
</head>
<body>
    <div class="form-container">
        <form id="surveyForm">
            <label for="firstName">First Name:</label>
            <input type="text" id="firstName" required><br>

            <label for="lastName">Last Name:</label>
            <input type="text" id="lastName" required><br>

            <label for="dob">Date of Birth:</label>
            <input type="date" id="dob" required><br>

            <label for="country">Country:</label>
            <select id="country" required>
                <option value="" disabled selected>Select Country</option>
                
                <!-- Add country options here -->
            </select><br>

            <label>Gender:</label>
            <label><input type="checkbox" id="male"> Male</label>
            <label><input type="checkbox" id="female"> Female</label><br>

            <label for="profession">Profession:</label>
            <input type="text" id="profession" required><br>

            <label for="email">Email:</label>
            <input type="email" id="email" required><br>

            <label for="mobile">Mobile Number:</label>
            <input type="tel" id="mobile" required><br>

            <div class="buttons">
                <button type="submit">Submit</button>
                <button type="button" onclick="resetForm()">Reset</button>
            </div>
        </form>
    </div>

    <div id="popup" class="popup">
        <div class="popup-content" id="popupContent"></div>
        <button class="button" onclick="closePopup()">Close</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
